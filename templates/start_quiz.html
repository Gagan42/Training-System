<!DOCTYPE html>
<html>
  <head>
    <title>Start Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f6f9;
      }
      h2 {
        color: #5563de;
        text-align: center;
      }
      .quiz-container {
        max-width: 700px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .question-block {
        background-color: #f5f5f5;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
      }
      .question-block p {
        font-weight: bold;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin: 5px 0;
        cursor: pointer;
      }
      input[type="radio"] {
        margin-right: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #5563de;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
        font-weight: bold;
      }
      button:hover {
        background-color: #3e4bb5;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h2>Quiz for: {{ document_title }}</h2>
      <form method="POST">
        {% for q in quiz %}
        <div class="question-block">
          <p>Q{{ loop.index }}: {{ q['question'] }}</p>
          {% if q['option1'] %}
          <label>
            <input
              type="radio"
              name="question_{{ q['id'] }}"
              value="A"
              required
            />
            A. {{ q['option1'] }}
          </label>
          {% endif %} {% if q['option2'] %}
          <label>
            <input type="radio" name="question_{{ q['id'] }}" value="B" />
            B. {{ q['option2'] }}
          </label>
          {% endif %} {% if q['option3'] %}
          <label>
            <input type="radio" name="question_{{ q['id'] }}" value="C" />
            C. {{ q['option3'] }}
          </label>
          {% endif %} {% if q['option4'] %}
          <label>
            <input type="radio" name="question_{{ q['id'] }}" value="D" />
            D. {{ q['option4'] }}
          </label>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Submit Quiz âœ…</button>
      </form>
    </div>
  </body>
</html>
